<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function createPattern(rows) {
        let pattern = '';
        for (let i = 1; i <= rows; i++) {
          for (let j = 1; j <= i; j++) {
            pattern += '* ';
          }
          pattern += '\n';
        }
        return pattern;
      }

      // Example usage:
      const numberOfRows = 5;
      console.log(createPattern(numberOfRows));
    </script>
  </head>
  <body></body>
</html>
