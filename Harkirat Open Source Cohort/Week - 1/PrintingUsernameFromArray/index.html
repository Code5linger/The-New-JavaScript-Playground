      function printPyramid(rows) {
        // Outer loop to iterate through rows
        for (let i = 1; i <= rows; i++) {
          let row = '';

          // Add spaces in each row
          for (let j = 1; j <= rows - i; j++) {
            row += ' ';
          }

          // Add stars in each row
          for (let k = 1; k <= 2 * i - 1; k++) {
            row += '*';
          }

          // Print the row
          console.log(row);
        }
      }

      // Example usage:
      printPyramid(5); // Adjust the argument to set the height of the pyramid
