<body>

    <img src="./Bokehlicia-Captiva-Inkscape.ico" alt="">
    <img src="./Bokehlicia-Captiva-Inkscape.ico" alt="">
    <img src="./Bokehlicia-Captiva-Inkscape.ico" alt="">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        let tween = gsap.to("img", {
            delay: .5,
            rotation: 360,
            duration: 1,
            stagger: {
                each: 0.5,
                onComplete: onCompleteFunction,
            },
        })

        function onCompleteFunction() {
            gsap.to(this.targets()[0], { opacity: 0, duration: 1 });
        }
    </script>
</body>
