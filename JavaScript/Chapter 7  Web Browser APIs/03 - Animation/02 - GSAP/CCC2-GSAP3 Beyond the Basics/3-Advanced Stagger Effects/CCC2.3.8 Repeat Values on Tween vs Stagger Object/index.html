<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: #252525;
            display: grid;
            place-content: center;
            height: 100vh;
        }

        #demo {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #freds {
            position: relative;

            left: 20px;
        }

        #freds img {
            width: 80px;
        }
    </style>
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Kanit:200,400,500&display=swap" rel="stylesheet">
    <div id="demo">
        <div id="freds">
            <img src="./Bokehlicia-Captiva-Inkscape.ico" alt="">
            <img src="./Bokehlicia-Captiva-Inkscape.ico" alt="">
            <img src="./Bokehlicia-Captiva-Inkscape.ico" alt="">
            <img src="./Bokehlicia-Captiva-Inkscape.ico" alt="">
            <img src="./Bokehlicia-Captiva-Inkscape.ico" alt="">
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        gsap.to("#freds img", {
            y: 100,
            ease: "none",
            stagger: {
                each: .5,
                repeat: -1,
                yoyo: true
            },

        })
    </script>
</body>

</html>
