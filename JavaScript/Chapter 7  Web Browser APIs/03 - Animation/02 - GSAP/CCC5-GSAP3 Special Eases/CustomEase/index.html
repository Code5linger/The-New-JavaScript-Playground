<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            font-family: sans-serif;
            background: #333;
            height: 100%;
            position: relative;
            overflow: hidden;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 40vh;
        }
    </style>
</head>

<body>
    <img id="herman" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/herman.svg" alt="" width="60">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        gsap.registerPlugin(CustomEase)
        const herman = document.querySelector("#herman")

        CustomEase.create("myEase", "M0,0 C0,0 0.096,-0.174 0.232,-0.174 0.394,-0.174 0.465,0.302 0.664,0.302 0.92,0.302 1,0 1,0  ")

        let animation = gsap.to(herman, { duration: 1, rotation: -40, scale: 4, ease: "myEase" })

        herman.addEventListener("click", () => animation.restart())
    </script>
</body>

</html>
