<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. - Web Storage API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="localStorage">
        <p>
            <button onclick="setLocalStorage('username', 'Alpha')">Set Username to localStorage</button>
        </p>
        <p>
            <button onclick="getLocalStorage('username')">Get Username from localStorage</button>
        </p>
        <p>
            <button onclick="removeLocalStorage('username')">removeLocalStorage</button>
        </p>
        <p>
            <button onclick="clearLocalStorage()">clearLocalStorage</button>
        </p>
    </div>

    <div class="sessionStorage">

            <button onclick="setSessionStorage('username', 'Omega')">Set Username to localStorage</button>
            <button onclick="getSessionStorage('username')">Get Username from localStorage</button>
            <button onclick="removeLocalStorage('username')">Remove Username from localStorage</button>
            <button onclick="clearLocalStorage()">Remove Username from localStorage</button>
    </div>
    <!-- JS -->
     <script src="./script.js"></script>
</body>
</html>
