<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Viewpost -->
        <svg height="600" width="600" viewBox="-100 -100 600 600">
            <!-- Rect -->
            <rect x="3" y="3" height="50" width="50" fill="white" stroke="crimson" stroke-width="5"/>
            <rect x="547" y="547" height="50" width="50" fill="white" stroke="crimson" stroke-width="5"/>

            <!-- Circle -->
            <circle cx="73" cy="73" r="25" fill="white" stroke="crimson" stroke-width="5"/>
            <circle cx="524" cy="524" r="25" fill="white" stroke="crimson" stroke-width="5"/>

            <!-- Ellipse -->
            <ellipse cx="120" cy="120" rx="30" ry="15" fill="white" stroke="crimson" stroke-width="5"/>
            <ellipse cx="480" cy="480" rx="30" ry="15" fill="white" stroke="crimson" stroke-width="5"/>

            <!-- Line -->
            <line x1="150" y1="150" x2="300" y2="300" stroke="white" stroke-width="5"/>

            <!-- Polyline -->
            <polyline points="
            300,300 
            340,300 340,340 
            380,340 380,380 
            420,380 420,420
            " stroke="crimson" stroke-width="5"    />

            <!-- Polygon -->
            <polygon points=" 469,229
            431,229 404,256 404,294 431,321 469,321 496,294 496,256
            " fill="crimson" stroke="plum" stroke-width="5"/>

            <!-- Path -->
            <path  />
        </svg>
    </div>

    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100">
            <!-- Creating a Rectangle -->
            <rect 
                x="10" y="10"
                width="50" height="50"
                stroke="white" stroke-width="1"
                fill="plum"
            />
            <!-- Rectangle with corners -->
            <rect 
                rx="10" ry="10"
                width="50" height="50"
                stroke="white" stroke-width="1"
                fill="plum"
            />
            <!-- Circle -->
            <circle cx="80" cy="80" r="20" />
            <!-- Ellipse -->
            <ellipse cx="50" cy="50" rx="50" ry="20" />
            <!-- Line -->
            <line x1="25" y1="25" x2="50" y2="50" />
            <!-- Polyline -->
            <polyline points="100,75 150,175 50,175" />
            <!-- Polygon -->
            <polygon points="100 75 150 175 50 175"
        </svg>
    </div>
    <!-- JS -->
     <script src="./script.js"></script>
</body>
</html>
