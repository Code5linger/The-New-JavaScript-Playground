<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>Boring</h1>
    </section>
    <div class="progress"></div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        gsap.to(".progress", {
            width: "100%",
            duration: 2,
            ease: "power4.inOut",
        })

        gsap.to("h1", {
            y: -30,
            duration: 2,
            ease: "elastic.inOut(1,0.3)",
        })

        gsap.from("h1", {
            y: "-100vh",
            duration: 1,
            ease: "elastic.inOut(1,0.3)",
        })

        gsap.to(".progress", {
            duration: 2,
            ease: "power4.inOut",
            height: '100%',
            delay: 2,
            top: 0,
        })
    </script>
</body>

</html>
