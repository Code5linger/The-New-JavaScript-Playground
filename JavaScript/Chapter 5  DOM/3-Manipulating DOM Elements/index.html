<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="darkTheme">
    <h1 id="myHeading">3-Manipulating DOM Elements</h1>
    <p id="myParagraph">Making the web page interactive</p>

    <div class="domTest">
        <p>hello world</p>
        <p>Lorem, ipsum.</p>
        <p class="error">This is an error message</p>
    </div>

    <div class="content">
        <p>This is the content</p>

    <a href="https://www.google.com/">google</a>

    <button id="toggleBtn">➖</button>

    <div class="toggleList">
        <p class="description">Lorem ipsum dolor sit amet.</p>

        <input type="text" class="description"> 
        <button class="description">Change list description</button>

        <ul>
            <li>🐉</li>

            <li>🌱</li>
            <li>🏆</li>

        <input type="text" class="addItemInput"> 
        <button class="addItemButton">Add Item</button>
        <button class="removeItemButton">Remove Last Item</button>
        <button class="removeItemButton1st">Remove 1st Item</button>
        <button class="removeAllItemButton">Remove All Item</button>
    </div>
